<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/602a7a70a0.js" crossorigin="anonymous"></script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Contact Me</h2>
                    <div class="inputbox">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required>
                        <label for="text">Name</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" required>
                        <label for="number">Phone number</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-message"></i>
                        <textarea name="Message" id="" rows="2" required></textarea>
                        <label class="messagelabel" for="message">Your Message</label>
                    </div>


                    <div class="inputbox captcha">
                        <div class="g-recaptcha" data-sitekey="6LereKQlAAAAALYEq51NC2O3Ym4hTzylgFmZuu64"></div>
                        <!-- <div class="preview">
                            <button class="captcha-refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
                        </div>
                        <div class="captchaform">
                            <input type="text" id="captcha-form" placeholder="Enter Captcha Text">
                        </div> -->
                    </div>
                    




                    <div class="submit-btn">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
